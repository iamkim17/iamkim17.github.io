<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Globe Bus Stop</title>
	<!-- mindar files -->
	<script src="js/mindar-image.prod"></script>
	<script src="js/aframe.min"></script>
	<script src="js/mindar-image-aframe.prod"></script>
	<link rel="stylesheet" href="TemplateData/style.css">
	<!-- finish mindar files -->
	<script src="Build/globemindar.loader.js"></script>
  </head>
  <body>
	<div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
		<div id="unity-loading-bar">
			<div id="unity-logo"></div>
			<div id="unity-progress-bar-empty">
				
			  <div id="unity-progress-bar-full"></div>
			  
			</div>
			<div id="unity-loading-text">Loading, please wait...</div>
		</div>
	</div>
	
    <script>
	  var container = document.querySelector("#unity-container");
	  var canvas = document.querySelector("#unity-canvas");
	  var loadingBar = document.querySelector("#unity-loading-bar");
	  var progressBarFull = document.querySelector("#unity-progress-bar-full");
	  
	  /*mindar code*/
	  var mindARStr = "<a-scene id='MindAR-scene' mindar-image='imageTargetSrc: Compiled Target/target.mind; autoStart: true; maxTrack: 1; numberTrack: 1; uiError:no; uiLoading:no; uiScanning:no; uiScanningOnTargetLost: no; filterMinCF: 0.100; filterBeta: 0.001; warmupTolerance: 5; missTolerance: 5;' color-space='sRGB' renderer='colorManagement: true, physicallyCorrectLights' vr-mode-ui='enabled: false' device-orientation-permission-ui='enabled: false'>\n\t<a-camera position='0 0 0' look-controls='enabled: false'></a-camera>\n";
	  
	  var imageTargetsStr = '';
	  for (var i = 0; i < 1; ++i) {
		imageTargetsStr += "\t<a-entity mindar-image-target='targetIndex: " + i + "'></a-entity>\n";
	  }
	  
	  imageTargetsStr += "</a-scene>";
	  
	  mindARStr += imageTargetsStr;
	  
	  container.insertAdjacentHTML('beforebegin', mindARStr);
	  
	  var uiScanning, uiLoading;
	  
	  var uiScanningInterval = setInterval(() => {
	    uiLoading = document.getElementById('MindAR-scene').getAttribute('mindar-image').uiLoading;
		uiScanning = document.getElementById('MindAR-scene').getAttribute('mindar-image').uiScanning;
		if (uiScanning) {
			clearInterval(uiScanningInterval);
			if (uiScanning !== 'no') {
				uiScanning = uiScanning === 'yes' ? document.querySelector('.mindar-ui-scanning') : document.querySelector(uiScanning);
				uiScanning.classList.add('tmpHidden');
			}
			if (uiLoading !== 'no') {
				uiLoading = uiLoading === 'yes' ? document.querySelector('.mindar-ui-loading') : document.querySelector(uiLoading);
				uiLoading.classList.add('tmpHidden');
			}
		}
	  }, 0);
	  
	  /*finish mindar code*/
      
	  var buildUrl = "Build";
	  var config = {
        dataUrl: buildUrl + "/globemindar.data.unityweb",
        frameworkUrl: buildUrl + "/globemindar.framework.js.unityweb",
			codeUrl: buildUrl + "/globemindar.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Boomtech",
        productName: "GlobeBusStopProject",
        productVersion: "1.0",
      };
	  
	  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, viewport-fit=cover';
        document.getElementsByTagName('head')[0].appendChild(meta);
		
		container.style.width = '100%';
		container.style.height = '100%';
		
        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;
      } else {

        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
		
		container.style.left = '50%';
		container.style.top = '50%';
		container.style.transform = 'translate(-50%, -50%)';
		
      }
	  
	  loadingBar.style.display = "block";

      createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then(ui => {
			loadingBar.style.display = "none";
			
			/*mindar code*/
			canvas.style.background = "transparent";
			uiScanning.classList?.remove('tmpHidden');
			uiLoading.classList?.remove('tmpHidden');
			/*finish mindar code*/
			
	  });
    </script>
  </body>
</html>
